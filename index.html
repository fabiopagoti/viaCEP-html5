<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ViaCEP Application</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
		<div class="container"> 
			<div class="py-5 text-center">
				<h2>ViaCP Application</h2>
				<p class="lead">
					The purpose of this development is to test if the app can get the CEP information from an external API. The API name is ViaCEP.
				</p>
			</div>
			<div>
				<form action="results.html">
					<div class="form-group row">
						<div class="col-sm-4">
							<!-- Create Coll Only to have proper layout -->
						</div>
						<div class="col-sm-1">
							<label for="cep" class="col-form-label">CEP:</label>
						</div>
						<div class="col-sm-3">
							<input type="text" name="cep" id="cep" placeholder="00000-000" minlength="9" class="form-control" onkeypress="$(this).mask('00000-000')" autocomplete="off">
						</div>
						<div class="col-sm-4">
							<!-- Create Coll Only to have proper layout -->
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-4">
							<!-- Create Coll Only to have proper layout -->
						</div>
						<div class="col-sm-1">
							<input type="submit" value="Search" class="btn btn-primary">
						</div>
						<div class="col-sm-7">
							<!-- Create Coll Only to have proper layout -->
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- jQuery scripts. Without this file jQuery will not work -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Bootstrap files -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<!-- jQuery file used for Masks in fields -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	</body>
</html>
