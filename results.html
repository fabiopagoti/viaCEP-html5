<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ViaCEP Application</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
		<div class="container"> 
			<div class="py-5 text-center">
				<h2>ViaCP Application</h2>
				<p class="lead">
					ViaCEP API was called. Here it is possible to check the results:
				</p>
			</div>
			
			<div id="errorMessage" class="py-5 text-center">
				<h2>Invalid CEP</h2>
				<p class="lead">
					The informed CEP is invalid. Please inform a valid one.
				</p>
				<p>
				<button type="button" onclick="ovly.viacep.backToIndex()" class="btn btn-primary">Back</button>
				</p>
			</div>
			<div id="formDiv">
				<form>
					<div class="form-group row" id="divCep">
						<div class="col-sm-4">
							<!-- Create Coll Only to have proper layout -->
						</div>
						<div class="col-sm-1">
							<label for="cep" class="col-form-label">CEP:</label>
						</div>
						<div class="col-sm-3">
							<input type="text" name="cep_out" id="cep_out" minlength="9" class="form-control-plaintext" readonly>
						</div>
						
						<div class="col-sm-4">
							<!-- Create Coll Only to have proper layout -->
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-4">
							<!-- Create Coll Only to have proper layout -->
						</div>
						<div class="col-sm-1">
							<label for="cep" class="col-form-label">Street:</label>
						</div>
						<div class="col-sm-3">
							<input type="text" name="street_out" id="street_out" class="form-control-plaintext" readonly>
						</div>
						
						<div class="col-sm-4">
							<!-- Create Coll Only to have proper layout -->
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-4">
							<!-- Create Coll Only to have proper layout -->
						</div>
						<div class="col-sm-1">
							<label for="cep" class="col-form-label">Area:</label>
						</div>
						<div class="col-sm-3">
							<input type="text" name="area_out" id="area_out" class="form-control-plaintext" readonly>
						</div>
						
						<div class="col-sm-4">
							<!-- Create Coll Only to have proper layout -->
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-4">
							<!-- Create Coll Only to have proper layout -->
						</div>
						<div class="col-sm-1">
							<label for="cep" class="col-form-label">State:</label>
						</div>
						<div class="col-sm-3">
							<input type="text" name="state_out" id="state_out" class="form-control-plaintext" readonly>
						</div>
						
						<div class="col-sm-4">
							<!-- Create Coll Only to have proper layout -->
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-4">
							<!-- Create Coll Only to have proper layout -->
						</div>
						<div class="col-sm-1">
							<button type="button" onclick="ovly.viacep.backToIndex()" class="btn btn-primary">Voltar</button>
						</div>
						<div class="col-sm-7">
							<!-- Create Coll Only to have proper layout -->
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<!-- jQuery scripts. Without this file jQuery will not work -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Bootstrap files -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<!-- Main JavaScript Logic for this Page -->
		<script src="controller.js"></script>
	</body>
</html>
